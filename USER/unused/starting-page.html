<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pop-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main-page.css">

    <style>
        #dropdownMenu {
            top: 22%;
            left: 82%;
        }

        #searchBarContainer {
            top: 22%;
            left: 72%;
            width: 22%;
        }
    </style>

  </head>

  <body>
    <nav>
        <div class="nav-left">
          <img src="https://www.pngkey.com/png/full/529-5291672_png-image-no-background.png" id="page-logo">
        </div>
  
        <div class="nav-center"></div>
  
        <div class="nav-right">
          <button id="log-in">LOG IN</button>
          <button id="sign-up">SIGN UP</button>
        </div>
      </nav>
  
      <div class="change-display">
        <h2>Search Establishments</h2>
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#"><img src="https://www.svgrepo.com/show/334512/carousel.svg"></a></li>
          <li class="page-item"><a class="page-link" href="#"><img src="https://www.svgrepo.com/show/532952/grid.svg"></a></li>        
          <li class="page-item"><button id="searchBtn"><a class="page-link" href="#"><img src="https://www.svgrepo.com/show/532555/search.svg"></a></button></li>
          <li class="page-item"><button id="dropdownBtn"><a class="page-link" href="#"><img src="https://www.svgrepo.com/show/532169/filter.svg"></a></button></li>
          
        </ul>
        <div id="searchBarContainer" class="absolute hidden bg-white border rounded-lg shadow-lg mt-2 w-64 p-2">
            <input type="text" id="searchBar" class="w-full p-2 border rounded-md" placeholder="Search...">
        </div>
        <div id="dropdownMenu" class="absolute top-12 right-0 bg-white shadow-lg border rounded-md z-50 hidden">
            <ul class="m-0 p-0">
                <li class="flex items-center justify-center p-2 hover:bg-gray-100 cursor-pointer">Filter 1</li>
                <li class="flex items-center justify-center p-2 hover:bg-gray-100 cursor-pointer">Filter 2</li>
                <li class="flex items-center justify-center p-2 hover:bg-gray-100 cursor-pointer">Filter 3</li>
            </ul>
        </div>
        
              
      </div>


    <script>
        document.getElementById("dropdownBtn").addEventListener("click", function () {
            document.getElementById("dropdownMenu").classList.toggle("hidden");
        });

        document.getElementById("searchBtn").addEventListener("click", function () {
            document.getElementById("searchBarContainer").classList.toggle("hidden");
        });

    </script>
  </body>
</html>
