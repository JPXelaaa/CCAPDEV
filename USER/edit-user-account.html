<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="edit-establishment-deets.css">
  <title>Edit User Details</title>
  <!--link rel="stylesheet" href="edit-establishment-account.css"-->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="edit-establishment-account.css">
  <link rel="stylesheet" href="home-page.css">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

</head>

<body>

  <!-- NAVIGATION BAR -->
  <nav>
    <div class="nav-left">
      <img src="../Resources/BiteRate.png" id="page-logo">
    </div>

    <div class="nav-center">
    </div>

    <div class="nav-right">
      <h2 style="font-size: 18px; font-weight: 300;"><a href="home-page-carousel.html">Home</a></h4>
      <h2 style="font-size: 18px; font-weight: 300;"><a href="own-user-profile-review.html">Profile</a></h4>
      <div class="profile-container">
        <div class="profile-option" onclick="toggleLogOut()">
          <img src="https://i.pinimg.com/originals/6d/8b/9b/6d8b9b45c14da6fbfd09a7ede56b4a83.jpg">
        </div>
        <div id="dropdownLogOut" class="absolute top-12 right-0 bg-white shadow-lg border rounded-md z-50 hidden">
            <ul>
              <a href="starting-page-carousel.html"><li class="p-2 hover:bg-gray-100 cursor-pointer">Log out</li></a>
            </ul>
          </div>
      </div>
      
    </div>
  </nav>

  <div class="content-row">
    <!-- Left Section: Change Account Details -->
    <div class="left-section">
        <form action="/login" method="post">
            <h2 id="sign-up-title"> Change Account Details</h2>
            
            <p> Username</p>
            <input class="form-input" type="text" name="username" placeholder="Username" required>
            
            <p> Old Password</p>
            <input class="form-input" type="password" name="old password" placeholder="Old Password" required>
            
            <p> New Password</p>
            <input class="form-input" type="password" name="new password" placeholder="New password" required>

            <p> Confirm Password</p>
            <input class="form-input" type="password" name="confirm password" placeholder="Confirm password" required>
          </form>
  
        <!-- Buttons Section -->
        <div class="button-container">
          <a href = "own-user-profile-review.html" style="font-style :normal"><button type="submit" class="submit-btn">Confirm Changes</button></a>
          <a href = "own-user-profile-review.html" style="font-style :normal"><button type="button" id="cancel">Cancel</a></button>
        </div>

        <div class="delete-container">
          <a href="FORMS/delete-account-prompt.html"><button type="submit" class="delete-btn">Delete Account</button></a>
        </div>

      </form>
    </div>
  
    <!-- Right Section: Avatar, Overview, Add Buttons -->
    <div class="right-section">
      <div class="logo-container">
        <div class="logo">
          <img src="https://i.pinimg.com/originals/6d/8b/9b/6d8b9b45c14da6fbfd09a7ede56b4a83.jpg" style="border-radius: 50%">
        </div>
        <p id="wordlogo">Change Avatar 
          <img id="pen" src="https://png.pngtree.com/png-vector/20220826/ourmid/pngtree-edit-subject-edit-pen-vector-png-image_33477488.png" alt="Pen Icon">
        </p>
      </div>
  
      <p id="overview">Short Description</p>
      <textarea style="height: 120px; width: 300px;" class="form-description" name="Overview" placeholder="Tell us about yourself..." required>Hi! I am a professional food critique. I love reviewing different kinds of food and share my thoughts with other people!
      </textarea>
    </div>
  </div>
  
  <script src="home-page.js"></script>
</body>
</html>
