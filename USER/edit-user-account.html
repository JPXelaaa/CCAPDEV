<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="edit-establishment-deets.css">
  <title>Edit User Details</title>
  <!--link rel="stylesheet" href="edit-establishment-account.css"-->

  <style>

    /* Navigation Bar */
nav {
    background-color: white;
    display: flex;
    justify-content: space-between;
    padding: 5px;
    flex-wrap: wrap; 
    position: sticky; 
    top: 0;          
    z-index: 1000; 
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
  }

  .nav-left, .nav-center, .nav-right {
    align-items: center;
    flex: 1; 
    text-align: center;
  }

  .nav-right {
    padding: 15px;
    justify-content: center;
  }

  .nav-center, .nav-right {
    display: flex;
    align-items: center;
  }

  .nav-right h4 {
    margin: 0;
  }

  .nav-right a {
    margin: 0 10px;
    text-decoration: none;
    color: inherit;
  }

  .profile-option {
    height: 40px;
    width: 40px;
    border-radius: 50px;
    background-color: black;
    margin-left: 20px;
  }

  #page-logo {
    height: 60px;
    margin: 0;
  }

  .content-row {
    display: flex;
    justify-content: space-between; 
    align-items: flex-start;
    margin: 20px;
  }

  /* Left Section */
  .left-section {
      flex: 1;
      margin-left: 150px;
  }

  #sign-up-title {
    text-align: left;
    color: rgb(0, 0, 0);
    margin-bottom: 10px;
    font-weight: bold;
  }

  .form-input{
    width: 100%;
    max-width: 40%; 
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    background-color: white;
  }

  /** Right Side **/
  .right-section {
    display: flex;
    flex-direction: column;
    align-items: flex-start; 
    margin-right: 150px;
    margin-top: 40px;
    align-items: center;
  }

  .picture-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .picture {
    background-color: rgb(0, 0, 0);
    width: 500px;
    height: 400px;
    border-radius: 10%;
  }

  /** Buttons Section **/
  .button-container {
    display: flex;
    flex-direction: row;
    gap: 10px;
    margin-top: 20px;
    margin-bottom: 10px;
  }

  .submit-btn {
    padding: 10px 15px;
    background-color: black;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .delete-container {
    text-align: center; 
    margin-top: 10px;
    display: flex;
    flex-direction: column; 
  }

  .delete-btn {
    background-color: red; 
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 75px;
  }

  #cancel {
    padding: 10px 15px;
    background-color: gray;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  p {
    margin-bottom: 5px;
    font-weight: bold;
  }

  </style>

</head>

<body>

  <!-- NAVIGATION BAR -->
  <nav>
    <div class="nav-left">
      <img src="https://www.pngkey.com/png/full/529-5291672_png-image-no-background.png" id="page-logo">
    </div>

    <div class="nav-center"></div>

    <div class="nav-right">
      <h4><a href="#">Home</a></h4>
      <h4><a href="user-profile-reviews.html">Profile</a></h4>
      <div class="profile-option"></div>
    </div>
  </nav>

  <div class="content-row">
    <!-- Left Section: Change Account Details -->
    <div class="left-section">
        <form action="/login" method="post">
            <h2 id="sign-up-title"> Change Account Details</h2>
            
            <p> Username</p>
            <input class="form-input" type="text" name="username" placeholder="Username" required>
            
            <p> Old Password</p>
            <input class="form-input" type="text" name="old password" placeholder="Old Password" required>
            
            <p> New Password</p>
            <input class="form-input" type="text" name="new password" placeholder="New password" required>

            <p> Confirm Password</p>
            <input class="form-input" type="text" name="confirm password" placeholder="Confirm password" required>
          </form>
  
        <!-- Buttons Section -->
        <div class="button-container">
          <button type="submit" class="submit-btn">Confirm Changes</button>
          <button type="button" id="cancel">Cancel</button>
        </div>

        <div class="delete-container">
          <button type="submit" class="delete-btn">Delete Account</button>
        </div>

      </form>
    </div>
  
    <!-- Right Section: Avatar, Overview, Add Buttons -->
    <div class="right-section">
      <div class="logo-container">
        <div class="logo"></div>
        <p id="wordlogo">Change Logo 
          <img id="pen" src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Font_Awesome_5_solid_pen.svg" alt="Pen Icon">
        </p>
      </div>
  
      <p id="overview">Short Description</p>
      <textarea class="form-description" name="Overview" placeholder="Tell us about yourself..." required>Old description dapat nandito</textarea>
    </div>
  </div>
  

</body>
</html>
