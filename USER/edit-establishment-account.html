<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="edit-establishment-deets.css">
  <title>Edit User Details</title>
  <link rel="stylesheet" href="edit-establishment-account.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="home-page.css">

</head>

<body>

  <!-- NAVIGATION BAR -->
  <nav>
    <div class="nav-left">
      <img src="https://www.pngkey.com/png/full/529-5291672_png-image-no-background.png" id="page-logo">
    </div>

    <div class="nav-center">
    </div>

    <div class="nav-right">
      <h4><a href="#">Home</a></h4>
      <h4><a href="user-profile-reviews.html">Profile</a></h4>
      <div class="profile-container">
        <div class="profile-option" onclick="toggleLogOut()">
        </div>
        <div id="dropdownLogOut" class="absolute top-12 right-0 bg-white shadow-lg border rounded-md z-50 hidden">
            <ul>
              <li class="p-2 hover:bg-gray-100 cursor-pointer">Log out</li>
            </ul>
          </div>
      </div>
      
    </div>
  </nav>

  <div class="content-row">
    <!-- Left Section: Change Account Details -->
    <div class="left-section">
        <form action="/login" method="post">
            <h2 id="sign-up-title"> Change Account Details</h2>
            
            <p> Username</p>
            <input class="form-input" type="text" name="username" placeholder="Username" required>
            
            <p> Old Password</p>
            <input class="form-input" type="text" name="old password" placeholder="Old Password" required>
            
            <p> New Password</p>
            <input class="form-input" type="text" name="new password" placeholder="New password" required>

            <p> Confirm Password</p>
            <input class="form-input" type="text" name="confirm password" placeholder="Confirm password" required>
          </form>
  
        <!-- Buttons Section -->
        <div class="button-container">
          <button type="submit" class="submit-btn">Confirm Changes</button>
          <button type="button" id="cancel">Cancel</button>
        </div>

        <div class="delete-container">
          <button type="submit" class="delete-btn">Delete Account</button>
        </div>

      </form>
    </div>
  
    <!-- Right Section: Avatar, Overview, Add Buttons -->
    <div class="right-section">
      <div class="logo-container">
        <div class="logo"></div>
        <p id="wordlogo">Change Logo 
          <img id="pen" src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Font_Awesome_5_solid_pen.svg" alt="Pen Icon">
        </p>
      </div>
  
      <p id="overview">Short Description</p>
      <textarea class="form-description" name="Overview" placeholder="Tell us about yourself..." required>Old description dapat nandito</textarea>
    </div>
  </div>
  
  <script src="home-page.js"></script>
</body>
</html>
