<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Establishment Account Details</title>
  <link rel="stylesheet" href="edit-establishment-account.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="home-page.css">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

</head>

<body>

  <!-- NAVIGATION BAR -->
  <nav>
    <div class="nav-left">
      <img src="https://www.pngkey.com/png/full/529-5291672_png-image-no-background.png" id="page-logo">
    </div>

    <div class="nav-center">
    </div>

    <div class="nav-right">
      <h4><a href="user-profile-reviews.html">Profile</a></h4> <!--GOES TO ESTABLISHMENT PROFILE-->
      <div class="profile-container">
        <div class="profile-option" onclick="toggleLogOut()">
        </div>
        <div id="dropdownLogOut" class="absolute top-12 right-0 bg-white shadow-lg border rounded-md z-50 hidden">
            <ul>
              <li class="p-2 hover:bg-gray-100 cursor-pointer">Log out</li>
            </ul>
          </div>
      </div>
      
    </div>
  </nav>

  <div class="content-row">
    <!-- Left Section: Change Account Details -->
    <div class="left-section">
        <form action="/login" method="post">
            <h2 id="sign-up-title"> Change Account Details</h2>
            
            <p> Username</p>
            <input class="form-input" type="text" name="username" placeholder="Username" required>
            
            <p> Old Password</p>
            <input class="form-input" type="text" name="old password" placeholder="Old Password" required>
            
            <p> New Password</p>
            <input class="form-input" type="text" name="new password" placeholder="New password" required>

            <p> Confirm Password</p>
            <input class="form-input" type="text" name="confirm password" placeholder="Confirm password" required>
          </form>
  
        <!-- Buttons Section -->
        <div class="button-container">
          <button type="submit" class="submit-btn">Confirm Changes</button>
          <button type="button" id="cancel">Cancel</button>
        </div>

        <div class="delete-container">
          <a href = ""></a>
          <button type="submit" class="delete-btn">Delete Account</button> <!--GOES TO DELETE ACCOUNT-->
        </div>

      </form>
    </div>
  
    <!-- Right Section: Picture-->
    <div class="right-section">
      <div class="picture-container">
        <div class="picture"></div>
      </div>
    </div>
  </div>
  
  <script src="home-page.js"></script>
</body>
</html>
