<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Establishment Account Details</title>
  <link rel="stylesheet" href="edit-establishment-account.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="home-page.css">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

  <style>
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }
    iframe {
        background: transparent;
        border: none;
      }
    #deleteModal {
      margin: 0px;
      margin-top: 0px;
      display: none;
      position: fixed;
      top: 20%;
      left: 30%;
      width: 650px;
      max-width: 800px;
      height: 600px;
      border: none;
      background-color: transparent;
      z-index: 1001;
    }

  </style>
</head>

<body>

  <!-- NAVIGATION BAR -->
  <nav>
    <div class="nav-left">
      <img src="../Resources/BiteRate.png" id="page-logo">
    </div>

    <div class="nav-center">
    </div>        

    <div class="nav-right">
      <h2 style="font-size: 18px; font-weight: 300;"><a href="establishment-profile.html">Profile</a></h4>
      <div class="profile-container">
        <div class="profile-option" onclick="toggleLogOut()">
          <img src="https://i.pinimg.com/736x/5b/78/b1/5b78b1c7e4fc33a221fc53c80314ad13.jpg">
        </div>
        <div id="dropdownLogOut" class="absolute top-12 right-0 bg-white shadow-lg border rounded-md z-50 hidden">
            <ul>
              <a href="starting-page-carousel.html"><li class="p-2 hover:bg-gray-100 cursor-pointer">Log out</li></a>
            </ul>
        </div>
      </div>
      
    </div>
  </nav>
  <div id = "overlay" class="overlay"></div>
  <iframe id="deleteModal" src="../USER/FORMS/delete-account-prompt.html"></iframe>

  <div class="content-row">
    <!-- Left Section: Change Account Details -->
    <div class="left-section">
        <form action="/login" method="post">
            <h2 id="sign-up-title"> Change Account Details</h2>
            
            <p> Username</p>
            <input class="form-input" type="text" name="username" placeholder="Username" required>
            
            <p> Old Password</p>
            <input class="form-input" type="password" name="old password" placeholder="Old Password" required>
            
            <p> New Password</p>
            <input class="form-input" type="password" name="new password" placeholder="New password" required>

            <p> Confirm Password</p>
            <input class="form-input" type="password" name="confirm password" placeholder="Confirm password" required>
          </form>
  
        <!-- Buttons Section -->
        <div class="button-container">
          <a href = "establishment-profile.html" style="font-style :normal"><button type="submit" class="submit-btn">Confirm Changes</button></a>
          <a href = "establishment-profile.html" style="font-style :normal"><button type="button" id="cancel">Cancel</a></button>
        </div>

        <button class = "delete-prompt">
          <div class="delete-btn">
            Delete Account <!-- delete-review-prompt--->
          </div>
        </button>
      </form>
    </div>
  
    <!-- Right Section: Picture-->
    <div class="right-section">
    </div>
  </div>
  
  <script src="home-page.js"></script>
  <script>
    document.querySelectorAll('.delete-prompt').forEach(button => {
      button.addEventListener('click', function() {
          document.getElementById('overlay').style.display = 'block';
          document.getElementById('deleteModal').style.display = 'block';
      });
  });
    
    document.getElementById("overlay").onclick = function() {
      document.getElementById("deleteModal").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    };
    
    window.addEventListener("message", function(event) {
      if (event.data === "closeDelete") {
        document.getElementById("deleteModal").style.display = "none";
        document.getElementById("overlay").style.display = "none";
        window.top.location.href = "/../USER/starting-page-carousel.html";
      } if (event.data === "closeCancel") {
        document.getElementById("deleteModal").style.display = "none";
        document.getElementById("overlay").style.display = "none";
      } 
    });
  </script>
</body>
</html>
