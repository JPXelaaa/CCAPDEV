<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Review</title>
    <link rel="stylesheet" href="make-a-review.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="home-page.css">

  </head>

  <body>
    <nav>
      <div class="nav-left">
        <img src="https://www.pngkey.com/png/full/529-5291672_png-image-no-background.png" id="page-logo">
      </div>
  
      <div class="nav-center">
      </div>
  
      <div class="nav-right">
        <h4><a href="#">Home</a></h4> <!--GOES TO HOME PAGE CAROUSEL-->
        <h4><a href="user-profile-reviews.html">Profile</a></h4> <!--GOES TO USER PROFILE-->
        <div class="profile-container">
          <div class="profile-option" onclick="toggleLogOut()">
          </div>
          <div id="dropdownLogOut" class="absolute top-12 right-0 bg-white shadow-lg border rounded-md z-50 hidden">
              <ul>
                <li class="p-2 hover:bg-gray-100 cursor-pointer">Log out</li>
              </ul>
            </div>
        </div>
        
      </div>
    </nav>
    
    <!--Restaurant Information-->
    <div class="restaurant">
        <div class="logo"></div>
        <p class="resto-name"> RESTAURANT NAME</p>
    </div>

    <p id="instruction"> Tell us about your experience </p>

    <!--Review part-->
    <div class="review-box">
    
        <div class="overall-review">
            <img src="http://pluspng.com/img-png/star-png-star-vector-png-transparent-image-2000.png" class="rating">
            <img src="http://pluspng.com/img-png/star-png-star-vector-png-transparent-image-2000.png" class="rating">
            <img src="http://pluspng.com/img-png/star-png-star-vector-png-transparent-image-2000.png" class="rating">
            <img src="http://pluspng.com/img-png/star-png-star-vector-png-transparent-image-2000.png" class="rating">
            <img src="http://pluspng.com/img-png/star-png-star-empty-png-2000.png" class="rating">
            <p> Select your rating</p>
        </div>
    
        <div class="review-text">
            <textarea placeholder="Write your review here..."></textarea>
        </div>
    
        <div class="review-photo">
            <div class="photo-entry">
                <img src="https://images.pexels.com/photos/46239/salmon-dish-food-meal-46239.jpeg?cs=srgb&dl=close-up-cooking-dinner-46239.jpg&fm=jpg">
            </div>
            <div class="photo-entry">
                <img src="https://images.pexels.com/photos/46239/salmon-dish-food-meal-46239.jpeg?cs=srgb&dl=close-up-cooking-dinner-46239.jpg&fm=jpg">
            </div>
        </div>

        <button type="submit" id="add-photos-btn">Add Photos</button>
    
    </div>

    <div class="post-review-container">
        <button type="submit" id="post-review-btn">Post Review</button>
      </div>

    <script src="home-page.js"></script>
  </body>

  
</html>
